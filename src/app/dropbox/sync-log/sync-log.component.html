<div class="button-container">
    <button (click)="onClear()" mat-raised-button color="primary">Clear</button>
</div>

<ng-container *ngIf="(logs | async)">
    <table
        *ngIf="(logs | async).length"
        mat-table
        [dataSource]="logs"
        class="mat-elevation-z2"
    >
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let element">
                {{ element.timestamp | date: 'short' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell *matCellDef="let element">{{ element.message }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-card *ngIf="!(logs | async).length" class="mat-elevation-z2"
        >ðŸ¤· No entries</mat-card
    >
</ng-container>
