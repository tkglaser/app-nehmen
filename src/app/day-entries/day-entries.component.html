<h3 class="mat-h3">{{currentDayFormatted}}</h3>
<div class="button-container">
    <button
        [disabled]="!canGoNext"
        (click)="onGoNext()"
        mat-raised-button
        >Next</button>
    <button
        [disabled]="!canGoPrev"
        class="right"
        (click)="onGoPrev()"
        mat-raised-button
        color="primary"
        >Prev</button>
</div>
<app-entries-table [dataSource]="dataSource$"></app-entries-table>
