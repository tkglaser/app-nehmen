<ng-container *ngIf="(dataSource | async)">
    <table
        *ngIf="(dataSource | async).length"
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
    >
        <ng-container matColumnDef="calories">
            <th mat-header-cell *matHeaderCellDef>Cal</th>
            <td mat-cell *matCellDef="let element" class="right">
                {{ element.exercise ? -element.calories : element.calories }}
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Desc</th>
            <td mat-cell *matCellDef="let element">
                {{ element.description }}
            </td>
        </ng-container>

        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let element">
                {{ element.timestamp | date: 'shortTime' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="col-action">
                <button mat-icon-button><mat-icon>edit</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="onRowClick(row)"
            *matRowDef="let row; columns: displayedColumns"
        ></tr>
    </table>

    <mat-card *ngIf="!(dataSource | async).length" class="mat-elevation-z8"
        >ðŸ¤· No entries</mat-card
    >
</ng-container>
