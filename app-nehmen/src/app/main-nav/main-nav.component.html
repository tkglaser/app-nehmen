<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item [routerLink]="['/dashboard']" (click)="onNavClick()">Dashboard</a>
        <a mat-list-item [routerLink]="['/day','today']" (click)="onNavClick()">All Entries</a>
        <a mat-list-item [routerLink]="['/settings']" (click)="onNavClick()">Settings</a>
        <a mat-list-item [routerLink]="['/dropbox']" (click)="onNavClick()">Dropbox Sync (experimental)</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AppNehmen</span>
    </mat-toolbar>
    <div class="content-container">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
